    <title>Contact | Ismail</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-light" data-bs-theme="light">
        <div class="container">
          <a class="navbar-brand fw-bold" href="./index.html">TechNest</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
            <button class="btn btn-dark nav-item" type="button">
              Get Start
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contact -->
    <main class="container contact">
      <div class="row">
        <div class="col-md-6">
          <h4>Get in touch</h4>
          <form>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Enter your name"
                aria-label="Your name"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="Enter your email"
                aria-label="Your email"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput3" class="form-label"
                >Contact Number</label
              >
              <input
                type="tel"
                class="form-control"
                id="formGroupExampleInput3"
                placeholder="Enter your number"
                aria-label="Your contact number"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                aria-label="Your message"
              ></textarea>
            </div>
            <button class="btn btn-primary mb-4" type="submit">Submit</button>
          </form>
        </div>
        <div class="col-md-6 side">
          <h4>Contact us</h4>
          <hr />
          <address class="mt-4">
            <div class="d-flex">
              <i class="bi bi-geo-alt-fill" aria-hidden="true"></i>
              <p>Address: 2969 Fairley Cres, Ottawa.</p>
            </div>
            <hr />
            <div class="d-flex">
              <i class="bi bi-telephone-fill" aria-hidden="true"></i>
              <p>Contact: 548 255-5810</p>
            </div>
            <hr />
            <div class="d-flex">
              <i class="bi bi-envelope-fill" aria-hidden="true"></i>
              <p>Email: ismailogundele44@gmail.com</p>
            </div>
            <hr />
            <div class="d-flex">
              <i class="bi bi-browser-chrome" aria-hidden="true"></i>
              <p>
                Website:
                <a href="http://www.ismailogundele.com"
                  >www.ismailogundele.com</a
                >
              </p>
            </div>
            <hr />
          </address>
        </div>
      </div>
    </main>
